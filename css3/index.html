<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üê± Fun Kitten Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #ffd6f6;
      padding: 40px;
      text-align: center;
      color: #7b2cbf;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #ff80ab;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      transform: scale(1.1);
    }

    img {
      width: 280px;
      height: auto;
      border-radius: 20px;
      margin-top: 25px;
      transition: transform 0.4s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .spin {
      animation: spin 1s ease-in-out;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .dark-mode {
      background-color: #5e548e;
      color: #ffe5ec;
    }

    /* Heart floating animation when clicked */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>

  <h1>üíñ Welcome to the Kitten Zone! üíñ</h1>

  <button id="animateBtn">Spin the Kitty üåÄ</button>
  <button id="toggleThemeBtn">Toggle Magic Theme ‚ú®</button>

  <br>
  <img id="kittenImg" src="https://media.istockphoto.com/id/2155359716/vector/cute-white-cat-peeking-cartoon-vector-illustration.jpg?s=612x612&w=is&k=20&c=EODe_Xe2U2CC3kX1ggUOx57-eCIG4QEM50-vadj4Etg=" alt="Cute Kitten" />

  <script>
    const animateBtn = document.getElementById('animateBtn');
    const kittenImg = document.getElementById('kittenImg');
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');

    // Load theme preference from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Spin image and float heart animation
    animateBtn.addEventListener('click', (e) => {
      kittenImg.classList.remove('spin');
      void kittenImg.offsetWidth;
      kittenImg.classList.add('spin');

      // Create heart element
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    });

    // Toggle theme and save to localStorage
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
